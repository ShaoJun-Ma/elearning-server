#配置数据库
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/elearning?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=msj

#更改端口号
server.port=8888
#扫描xml文件
mybatis.mapper-locations=mapper/*.xml
#开启驼峰命名
mybatis.configuration.mapUnderscoreToCamelCase=true

#配置分页
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=countSql

#打印sql
logging.level.com.msj.elearning.mapper=debug
#头像存放位置
faceImgLocation = D://elearning//img//faceImg
#访问头像的路径
faceImgUrl = http://localhost:8888/img/faceImg/